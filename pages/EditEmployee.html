<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/styles/EditEmployee.css">
</head>
<body>
    <h1> edit employee </h1>
    <!-- Navbar -->
 <nav class="navbar-container">
    <figure class="logo">
        <a href="./index.html">CRUD-APP</a>
    </figure>
    <div class="nav-links">
        <a href="/pages/CreateEmployee.html">Create Employee</a>
        <a href="/pages/AllEmployees.html">All Employees</a>
    </div>
 </nav>

 <div class="container">

  <!-- Header -->
  <div class="header">
  
    <div>
      <h1>Employee Registration Form</h1>
      <p>Please fill out the form for an HR department to complete your registration. An HR manager will contact you with further instructions.</p>
    </div>
  </div>

  <!-- Form -->
  <form>

    <!-- Full Name -->
    <div class="row">
      <div class="group">
        <label>Full Name</label>
        <div class="three-col">
          <input type="text" placeholder="First Name" id="fastname">
          <input type="text" placeholder="Middle Name" id="midelename">
          <input type="text" placeholder="Last Name" id="lastname">
        </div>
      </div>
    </div>

    <!-- Marital + DOB -->
    <div class="row two-col">
      <div class="group">
        <label>Marital Status</label>
        <select id="maritalstatus">
          <option>Select</option>
          <option>Single</option>
          <option>Married</option>
          <option>Divorced</option>
        </select>
      </div>

      <div class="group">
        <label>Date of Birth</label>
        <input type="date" id="dob">
      </div>
    </div>

    <!-- Email + Mobile -->
    <div class="row two-col">
      <div class="group">
        <label>E-mail</label>
        <input type="email" placeholder="E-mail" id="email">
      </div>

      <div class="group">
        <label>Mobile Number <span>*</span></label>
        <input type="text" placeholder="Mobile Number" id="mobilenumber">
      </div>
    </div>

    <!-- Address -->
    <div class="row">
      <div class="group">
        <label>Home Address</label>
        <input type="text" placeholder="Street Address" id="address">
      </div>
    </div>

    <div class="row two-col">
      <input type="text" placeholder="City">
      <input type="text" placeholder="State / Province" id="state">
    </div>

    <div class="row two-col">
      <input type="text" placeholder="Country">
      <input type="text" placeholder="ZIP Code" id="zipcode">
    </div>

    <!-- Button -->
    <button type="submit">Update Employee</button>
<script src="/script/EditEmployee.js"></script>
  </form>

</div>

</body>
</html>
